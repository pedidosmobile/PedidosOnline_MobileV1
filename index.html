<!DOCTYPE HTML>
<html> 
  <head> 
    <meta charset="utf-8" /> 
    <meta name="format-detection" content="telephone=no"/> 
    <!-- Para iOS 7, quitar los atriburos width=device-width y height=device-height.-->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /> 
    <title>Pedidos Online Mobile</title> 
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />

    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
  </head> 
  <body> 

    <div data-role="page" data-theme="a">
      <div data-role="content">
  	   <h1>Pedidos online</h1>
       <form id="new_pedido" method="post">
        <fieldset>
          <legend>Nuevo pedido</legend>

          <label for="ped_cliente"><em>* </em>Cliente:</label>
          <select name="ped_cliente" id="ped_cliente" data-native-menu="true" data-mini="true" tabindex="-1" data-theme="a">
		      </select>
       
      		<label for="ped_sucursal"><em>* </em>Sucursal:</label>
          <select name="ped_sucursal" id="ped_sucursal" data-native-menu="true" data-mini="true" tabindex="-1" data-theme="a">
		      </select>

       		<label for="ped_puntoEnvio"><em>* </em>Punto envio:</label>
          <select name="ped_puntoEnvio" id="ped_puntoEnvio" data-native-menu="true" data-mini="true" tabindex="-1" data-theme="a">
		      </select>
       
          <label for="ped_fechaEntrega">Fecha de entrega:</label>
		      <input type="date" name="ped_fechaEntrega" id="ped_fechaEntrega">

          <label for="ped_observacion">Observaciones:</label>
          <textarea cols="40" rows="8" name="ped_observacion" id="ped_observacion"></textarea>


          <div id="resultado4">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
            tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
            quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo.
          </div>
        </fieldset>
        <input id="btn_gps" type="button" value="Obtener GPS" onclick="app.geo()"/>
       </form>  
      </div>
   </div>
   <script type="text/javascript" src="cordova.js"></script>
	 <script type="text/javascript" src="js/Ajax.js"></script> 
	 <script type="text/javascript" src="js/app.js"></script>
	 <script type="text/javascript"> 
		app.initialize(); 
	 </script> 
  </body> 
 </html>
