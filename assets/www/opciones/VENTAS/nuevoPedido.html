<script type="text/javascript">
    app.Transaccion_Bd(function(tx){
      tx.executeSql('select suc_nombre from sucursal',[],
      function(tx,rs) {
         if (rs.rows.length > 0) {
			var availableTags = [];
            for (var a = 0; a < rs.rows.length; a++) {
                 var elemento=rs.rows.item(a);
                 console.log("+++ "+elemento.suc_nombre);
                 availableTags.push(elemento.suc_nombre);
            }

			$("#tag_sucursal").autocomplete({
      		   source: availableTags
      		});
         }
         alert("OK");
      },
      function(tx, err) {
         alert("----");
      });
    });
</script>
